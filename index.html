<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">

    <!-- Favicon is logo.png -->
    <link rel="icon" href="logo.png" type="image/x-icon" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Ordnung">
    <link rel="icon" sizes="192x192" href="logo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Ordnung">
    <link rel="apple-touch-icon" href="logo.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="logo.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#3372DF">

    <!-- <link rel="manifest" href="manifest.json"> -->

    <title>Ordnung</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.1.3/dist/cdn/beer.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tui-grid.min.css" />
    <link href="main.css" rel="stylesheet">
</head>

<body class="light">

    <!-- Modals -->

    <div class="modal left" id="collections">
        <header class="fixed">
            <nav>
                <button class="transparent circle large"
                    onclick="document.getElementById('collections').classList.remove('active');"><i>close</i>
                </button>
                <h5 class="max">
                    <img style="max-height: 48px;line-height:48px;margin:0 8px;" src="logo.png">
                    Ordnung
                </h5>
            </nav>
            <div class="grid">
                <button class="s6 border">
                    <i>qr_code_scanner</i>
                </button>
                <button class="s6 border">
                    <i>search</i>
                </button>
            </div>
            <div class="small-divider"></div>
        </header>
        <div id="collections-list"></div>
    </div>

    <div class="modal bottom" id="location-modal">
        <h5>Ort Modal</h5>
        <table class="border"></table>
        <nav class="right-align">
            <button class="border">Close</button>
        </nav>
    </div>

    <div class="modal large" id="relation-modal">
        <div class="row" style="padding:0">
            <h5>Relation Modal</h5>
            <div class="row max right-align" style="padding:0">
                <button class="transparent circle large"
                    onclick="document.getElementById('relation-modal').classList.remove('active');"><i>close</i>
                </button>
            </div>
        </div>
        <div class="field label suffix border">
            <select id="relation-modal-collection-select">
                <option disabled selected>Please select</option>
            </select>
            <label class="active">Collcetion</label>
            <i>arrow_drop_down</i>
        </div>
        <div class="field label prefix border">
            <i>search</i>
            <input type="text" id="relation-modal-search">
            <label>Suchen</label>
        </div>
        <div id="relation-modal-item-list" class="no-round">
            <div class="row center-align">
                Bitte Kollektion ausw√§hlen<i class="large">search</i>
            </div>
        </div>
    </div>

    <!-- Toasts -->

    <div class="toast pink white-text" id="toast-error">
        <i>error</i>
        <span>Some text here</span>
    </div>

    <div class="toast green white-text" id="toast-success">
        <i>done</i>
        <span>Some text here</span>
    </div>

    <!-- Grid -->

    <main class="responsive max">
        <div class="row">
            <button class="medium border" onclick="document.getElementById('collections').classList.add('active');">
                <i>menu</i> Menu
            </button>
            <button class="medium border" onclick="instance.appendRow()">
                <i>add</i> Row
            </button>
            <button class="medium border" onclick="instance.export('csv')">
                <i>download</i> csv
            </button>

            <h3 id="name">Ordnung</h3>
        </div>
        <div class="small-space"></div>
        <div style="max-height:calc(100% - 74px);">
            <div id="grid" class="ag-theme-alpine s12"></div>
        </div>
    </main>

    <script type="module" src="beer.min.js"></script>
    <script src="tui-grid.min.js"></script>
    <script src="pocketbase.umd.js"></script>
    <script src="main.js"></script>
</body>

</html>
